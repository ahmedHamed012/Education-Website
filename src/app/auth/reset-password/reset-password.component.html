<p-toast></p-toast>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <!-- <img src="assets/Images/logo.png" width="auto" height="40" /> -->
      Learn-On</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="w-100 d-flex justify-content-end flex-column flex-lg-row">
        <div class="d-flex align-items-center gap-2">
          <span style="font-family: 'Poppins'; color: white"
            >Don't have an account ?</span
          >
          <button class="nav-btn" routerLink="/auth/register">
            <span>Sign Up</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
<div class="container d-flex justify-content-center align-items-center my-5">
  <div class="form-container">
    <form
      [formGroup]="resetPasswordForm"
      (ngSubmit)="resetPassword()"
      class="d-flex gap-5 flex-column"
    >
      <h2 class="title">Reset Password</h2>
      <div class="form-group">
        <label htmlFor="password" class="label">
          New Password <span style="color: red">*</span></label
        >
        <input
          type="password"
          id="password"
          formControlName="newPassword"
          required
          placeholder="Write your password"
          class="input"
        />
      </div>
      <div class="form-group">
        <label htmlFor="password" class="label">
          Confirm Password <span style="color: red">*</span>
        </label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          required
          placeholder="Confirm your password"
          class="input"
        />
      </div>
      <button type="submit" class="submit-btn">Reset Password</button>
    </form>
  </div>
</div>
