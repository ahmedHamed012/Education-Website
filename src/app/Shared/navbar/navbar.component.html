<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="assets/Images/logo.png" width="auto" height="40" />
      Education</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div class="w-100 d-flex justify-content-between flex-column flex-lg-row">
        <ul class="navbar-nav d-flex gap-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/"
              ><i class="pi pi-home px-2"></i>Home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="courses"
              ><i class="pi pi-book px-2"></i>All Courses</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="instructors"
              ><i class="pi pi-briefcase px-2"></i>Instructors</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="contact-us"
              ><i class="pi pi-phone px-2"></i>Contact Us</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="about-us"
              ><i class="pi pi-info-circle px-2"></i>About Us</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="faq"
              ><i class="pi pi-question-circle px-2"></i>FAQ</a
            >
          </li>
        </ul>
        <div>
          <p-toast />
          <p-menu
            #menu
            [model]="items"
            class="flex justify-center"
            styleClass="w-full md:w-60"
            [popup]="true"
          >
            <ng-template #submenuheader let-item>
              <span class="text-primary font-bold">{{ item.label }}</span>
            </ng-template>
            <ng-template #item let-item>
              <a pRipple class="flex items-center p-menu-item-link">
                <span [class]="item.icon"></span>
                <span class="ml-2">{{ item.label }}</span>
                <p-badge
                  *ngIf="item.badge"
                  class="ml-auto"
                  [value]="item.badge"
                />
                <span
                  *ngIf="item.shortcut"
                  class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1"
                  >{{ item.shortcut }}</span
                >
              </a>
            </ng-template>
            <ng-template pTemplate="end">
              <button
                pRipple
                class="d-flex gap-2 align-items-center mx-auto"
                style="background: none; border: none"
              >
                <p-avatar
                  image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                  class="mr-2"
                  shape="circle"
                />
                <span
                  class="d-inline-flex flex-column"
                  style="font-family: 'Poppins'"
                >
                  <span class="fw-bold">Amy Elsner</span>
                  <span class="text-muted small">User</span>
                </span>
              </button>
            </ng-template>
          </p-menu>
          <button
            (click)="menu.toggle($event)"
            class="d-flex align-items-center gap-2 py-1"
            style="
              width: fit-content;
              font-family: 'Poppins';
              background: none;
              color: white;
              border: none;
            "
          >
            <p-avatar
              image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
              class="mr-2"
              shape="circle"
            />
            <span> Admin </span>
            <i class="pi pi-angle-down"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
